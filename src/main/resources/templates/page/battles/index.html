<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Battles</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div class="container">

<h1  class="my-4">Battles</h1>
    <a th:href="@{/}" class="btn btn-primary">Главная</a>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="battle : ${battles}">
        <td th:text="${battle.battle_name}">Battle Name</td>
        <td th:text="${#temporals.format(battle.battle_date, 'dd.MM.yyyy')}">Battle Date</td>
        <td class="table-actions">
            <a th:href="@{/battles/{battle_name}(battle_name=${battle.battle_name})}" class="btn btn-info btn-sm">View</a>
            <a th:href="@{/battles/{battle_name}/edit(battle_name=${battle.battle_name})}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{/battles/{battle_name}(battle_name=${battle.battle_name})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/battles/new}" class="btn btn-primary">Add New Battle</a>

</div>
</body>
</html>
