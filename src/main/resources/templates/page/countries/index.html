<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div class="container">

<h1  class="my-4">Countries</h1>

    <a th:href="@{/}" class="btn btn-primary">Главная</a>
    <table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Side</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="countries : ${countries}">
        <td th:text="${countries.name}">Country Name</td>
        <td th:text="${countries.side}">Country Side</td>
        <td class="table-actions">
            <a th:href="@{/countries/{name}(name=${countries.name})}" class="btn btn-info btn-sm">View</a>
            <a th:href="@{/countries/{name}/edit(name=${countries.name})}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{/countries/{name}(name=${countries.name})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/countries/new}">Add New Country</a>

</div>
</body>
</html>
